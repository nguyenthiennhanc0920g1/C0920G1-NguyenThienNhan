<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function findMax(arr) {
            let max = arr[0];
            for (let i = 0; i < arr.length; i++){
                if (max < arr[i]){
                    max = arr[i];
                }
            }
            return max;
        }
        let arr = [1,2,4,3,2,2,22,3,2,44,3,2,55,4,5];
        console.log(findMax(arr));
    </script>
</body>
</html>
