<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function tryRemoveFromArray(arr,x) {
            for (let i = 0; i < arr.length; i++) {
                if (x === arr[i]) {
                    arr.splice(i,1);
                }
            }
            return arr;
        }
        let arr = [1,2,3,5,6,10];
        console.log(tryRemoveFromArray(arr,5));
    </script>
</body>
</html>
