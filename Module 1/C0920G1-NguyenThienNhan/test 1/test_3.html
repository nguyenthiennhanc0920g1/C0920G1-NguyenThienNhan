        function isFibonacci(x) {
            let a = 1;
            let b = 1;
            let c = 0;
            while (b <= x){
                if (x === b){
                    return true;
                }
                else {
                    c = a + b;
                    a = b;
                    b = c;
                }
            }
            return false;
        }
        console.log(isFibonacci(13));
