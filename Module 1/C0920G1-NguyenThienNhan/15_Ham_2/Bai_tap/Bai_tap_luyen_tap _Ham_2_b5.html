    <script>
        function minNum(a, b, c) {
            let min = a;
            if (min > b){
                min = b;
            }
            if (min > c){
                min = c;
            }
            alert(min);
        }

        let c = parseInt(prompt('Input c:'));
        minNum(a, b, c);

    </script>
