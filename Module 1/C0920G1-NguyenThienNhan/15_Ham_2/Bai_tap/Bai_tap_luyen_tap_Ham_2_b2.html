<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
    <script>
        function diameterCircle(r) {
            let c = 2 * r * Math.PI;
            alert(c);
        }
        function areaCircle(r) {
            let c = r * r * Math.PI;
            alert(c);
        }
        let r = parseInt(prompt('Input R:'));
        diameterCircle(r);
        areaCircle(r);
    </script>
</body>
</html>
