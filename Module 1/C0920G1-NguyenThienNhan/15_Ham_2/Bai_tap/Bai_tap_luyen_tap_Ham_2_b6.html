<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
    <script>
        function checkNum(n) {
            let m  = parseInt(n);
            return n === m && n >= 0;
        }
        let num = parseFloat(prompt('Input num:'));
        alert(checkNum(num));
    </script>
</body>
</html>
