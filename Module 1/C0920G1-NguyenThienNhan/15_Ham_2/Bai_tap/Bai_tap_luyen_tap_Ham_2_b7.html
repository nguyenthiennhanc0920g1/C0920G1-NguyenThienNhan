<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 7</title>
</head>
<body>
    <script>
        function swapNum(a, b) {
            let c = a;
            a = b;
            b = c;
            alert(a + ' and ' + b);
        }
        let a = parseInt(prompt('Input a:'));
        let b = parseInt(prompt('Input b:'));
        swapNum(a, b);
    </script>
</body>
</html>
