<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 6</title>
</head>
<body>
    <script>
        let doanhso;
        doanhso = parseInt(prompt('Nhap doanh so ban hang:'));

        if (doanhso > 5000000){alert('Hoa hong: 10%');}
        else if (doanhso > 3000000){alert('Hoa hong: 5%');}
        else if (doanhso > 2000000){alert('Hoa hong: 3%');}
        else {alert('Hoa hong: 2%')}
    </script>
</body>
