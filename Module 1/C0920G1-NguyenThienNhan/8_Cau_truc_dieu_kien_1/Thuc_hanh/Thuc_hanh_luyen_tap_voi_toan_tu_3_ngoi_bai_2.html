<body>
    <script>
        let login;
        let message;

        login = prompt('Nhap vao login: ');

        if (login === 'Employee')
            {document.write(message = 'Hello');}
        else if (login === 'Director')
            {document.write(message = 'Greeting');}

            {document.write(message = 'No login');}
        else {message = ''}
    </script>
