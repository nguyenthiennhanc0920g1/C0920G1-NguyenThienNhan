<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <script>
        let login_id;
        login_id = prompt('ID:');

        if (login_id === 'Admin')
            {
                let password = prompt('Password:');
                if (password === 'TheMaster')
                    {alert('Welcome')}
                else if (password === 'null')
                    {alert('Cancel')}
                else {alert('Wrong password')}
            }
        else if (login_id === 'null')
            {alert('Cancel')}
        else {alert('I don\'t know you')}
    </script>
</body>
</html>
