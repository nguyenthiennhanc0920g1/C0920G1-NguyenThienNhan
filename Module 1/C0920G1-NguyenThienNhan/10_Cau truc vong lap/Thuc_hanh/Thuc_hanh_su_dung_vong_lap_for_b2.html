<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
    <script>
        let n = parseInt(prompt('Input n:'));
        let total;
        for (let i = 1; i <= n; i++){
            total = n + i;
            document.write(total);
            document.write('<br>');
        }
    </script>
</body>
</html>
