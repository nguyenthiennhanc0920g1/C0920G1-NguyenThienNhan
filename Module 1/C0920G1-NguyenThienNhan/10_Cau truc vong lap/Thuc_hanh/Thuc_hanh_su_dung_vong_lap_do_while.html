<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do-While</title>
</head>
<body>
    <script>
        let num = null;
        do{
            num = parseInt(prompt('Input num:'));
            alert('So num: ' + num);
        }
        while (num < 1 || num > 10);

    </script>
</body>
</html>
