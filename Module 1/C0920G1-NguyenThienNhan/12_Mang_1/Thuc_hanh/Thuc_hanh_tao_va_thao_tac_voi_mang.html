<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
    <p>Sample screen</p>
    <input id="item" type="text">
    <button id="add" onclick="add()" type="button">Add</button>
    <button id="display" onclick="display()" type="button">Display</button>
    <div id="itemOfArray">
    </div>
    <script>
        let x = 0;
        let array = [];
        function add() {
            array[x] = document.getElementById('item').value;
            x++;
            document.getElementById('item').value = '';
        }
        function display() {
            let e = '<hr>';
            for (let x = 0; x < array.length; x++) {
                e += ('Element' + '[' + x + ']' + '=' + array[x] + '<br>');
                document.getElementById('itemOfArray').innerHTML = e;
            }
        }

    </script>
</body>
</html>
