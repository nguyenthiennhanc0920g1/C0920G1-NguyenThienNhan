<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Max</title>
</head>
<body>
    <script>
        let array = [1, 21, 3, 5, 11, 43, 66, 12, 0, -1, 2,-11, -32, 4, 101];
        let max = array[0];
        let index = 0;
        for (let i = 1; i < array.length; i++){
            if (max < array[i]){
                max = array[i];
                index = i;
            }
        }
        alert(max + ' position: ' + index);
    </script>
</body>
</html>
