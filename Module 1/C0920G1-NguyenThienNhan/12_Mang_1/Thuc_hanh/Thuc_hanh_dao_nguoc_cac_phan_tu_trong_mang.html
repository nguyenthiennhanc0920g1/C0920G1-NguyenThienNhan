<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let array = [-3, 5, 1, 3, 2, 10];
        let i = array.length -1;
        let x = 0;
        while (x < i) {
            let j = array[x];
            array[x] = array[i];
            array[i] = j;
            x++;
            i--;
        }
        document.write(array);


    </script>
</body>
</html>
