<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Element</title>
</head>
<body>
    <script>
            let value = prompt('Input:');
            let array = [1, 2, 3, 4, 5, 11, 14, 21, 33];
            for (let i = 0; i < array.length; i++) {
                if (value == array[i]) {
                    alert('position ' + value + ' is ' + i);
                }
            }
    </script>
</body>
</html>
