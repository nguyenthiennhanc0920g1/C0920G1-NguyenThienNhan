<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle Area</title>
</head>
<body>
    <script>
        const PI = 3.14;
        let r; // r = ban kinh
        r = parseFloat(prompt('Nhap ban kinh: ', r));
        let area = PI * Math.pow(r, 2);
        alert('Dien tich hinh tron = ' + area);
    </script>
</body>
</html>
