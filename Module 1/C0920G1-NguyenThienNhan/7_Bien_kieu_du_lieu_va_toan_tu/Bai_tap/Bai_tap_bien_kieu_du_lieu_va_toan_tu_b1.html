<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diem trung binh</title>
</head>
<body>
    <script>
        let vatly;
        let hoahoc;
        let sinhhoc;
        vatly = parseInt(prompt('Nhap diem vat ly: ', vatly));
        hoahoc = parseInt(prompt('Nhap diem hoa hoc: ', hoahoc));
        sinhhoc = parseInt(prompt('Nhap diem sinh hoc: ', sinhhoc));

        let diemtrungbinh = (vatly+hoahoc+sinhhoc)/3;
        alert('Diem trung binh = ' + diemtrungbinh);
    </script>
</body>
</html>
