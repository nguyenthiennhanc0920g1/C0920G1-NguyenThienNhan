<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Temperature</title>
</head>
<body>
    <script>
        let C;
        let F;
        C = parseFloat(prompt('Nhap nhiet do C:', C));
        F = (C * 1.8) + 32;
        alert('Do F: ' + F);
    </script>
</body>
</html>
