<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle Diameter</title>
</head>
<body>
    <script>
        const PI = 3.14;
        let r; // r = ban kinh
        r = parseFloat(prompt('Nhap ban kinh: ', r));
        let area = PI * 2 * r;
        alert('Chu vi hinh tron = ' + area);
    </script>
</body>
</html>
