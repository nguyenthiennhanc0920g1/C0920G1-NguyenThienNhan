<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Bai_4.css">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <title>Customer</title>
</head>
<body>
<div style="width: 100%; height: 150px;">
    <h1 style="font-size: 50px">MANAGER CUSTOMERS</h1>
    <h2>Bất Động Sản Company</h2>
</div>
<div id="post">
    <h3 style="text-align: center; font-size: 30px">CUSTOMER INFORMATION</h3>
    <form id="inputCustomer">
        <table>
            <tr>
                <td>Full name:</td>
                <td><input id="inName" type="text"></td>
            </tr>
            <tr>
                <td>Identify card:</td>
                <td><input id="inIdCard" type="number">
                </td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input id="inPhone" type="number"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input id="inEmail" type="email"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input id="inAddress" type="text"></td>
            </tr>
            <tr>
                <td>
                    <button type="button" onclick="finish()" value="accept">Accept
                    </button>
                </td>
                <td>
                    <button type="reset" id="reset" value="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>
</div>
<div id="displayCustomer">
    <form>
        <h3 style="text-align: center; font-size: 35px">Display Customer</h3>
        <ol id="list"></ol>
    </form>
    <tr>
        <td>
            <button type="button" onclick="search()" id="edit">Search</button>
        </td>
    </tr>
</div>
<div id="detailCustomer">
    <form>
        <h3 style="text-align: center; font-size: 35px">Search Detail Customer</h3>
        <ul id="detailList"></ul>
    </form>
</div>
</div>
</body>
<script src="Bai_4.js"></script>
</html>
