<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum</title>
</head>
<body>
<script>
    class phanSo {
        constructor(tu, mau) {
            this.tu = tu;
            this.mau = mau;
        }

        checkPhanSo() {
            if (this.mau === 0) {
                alert('Mau so phai khac 0');
                this.tu = '';
                this.mau = '';
            }
        }

        inPhanSo() {
            console.log(this.tu + '/' + this.mau);
        }

        rutGonPhanSo() {
            let a = Math.abs(this.tu);
            let b = Math.abs(this.mau);
            if (b === 0) {
                this.checkPhanSo()
            } else {
                while (a !== b) {
                    if (a > b) {
                        a = a - b;
                    } else {
                        b = b - a;
                    }
                }
                this.tu = this.tu / a;
                this.mau = this.mau / a;
            }
        }

        congPhanSo(b) {
            this.tu = this.tu * b.mau + this.mau * b.tu;
            this.mau = this.mau * b.mau;
            this.rutGonPhanSo();
            return this;
        }
    }

    let phanSo_a = new phanSo(6, 0);
    let phanSo_b = new phanSo(5, 25);
    phanSo_a.checkPhanSo();
    phanSo_a.rutGonPhanSo();
    phanSo_a.inPhanSo();
    phanSo_b.rutGonPhanSo();
    phanSo_b.inPhanSo();
    let phanSo_c = phanSo_a.congPhanSo(phanSo_b);
    phanSo_c.inPhanSo();
</script>
</body>
</html>
