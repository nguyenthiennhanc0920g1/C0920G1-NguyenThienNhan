<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt('Input a'));
        let b = parseFloat(prompt('Input b'));
        if(a === 0) {
            if (b === 0) {
                alert('Phuong trinh co vo so nghiem');
            } else {
                alert('Phuong trinh vo nghiem');
            }
        }
        else {
            let x = -b / a;
            alert('Phuong trinh co mot nghiem: ' + x);
            }
    </script>
</body>
</html>
