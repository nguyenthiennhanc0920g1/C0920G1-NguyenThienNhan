<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
    <script>
        debugger
        let num = prompt('Input num');
        let result = [num[0]];
        for (let i = 1; i < num.length; i++){
            if(num[i-1] % 2 === 0 && num[i] % 2 === 0){
                result.push('-', num[i]);
            }
            else {
                result.push(num[i]);
            }
        }
        document.write(result.join(''));
    </script>
</body>
</html>
