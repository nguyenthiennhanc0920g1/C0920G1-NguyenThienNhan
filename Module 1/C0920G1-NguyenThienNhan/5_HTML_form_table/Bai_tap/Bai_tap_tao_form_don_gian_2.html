<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Css_bai_tap_tao_form_don_gian_2.css">
    <title>Đăng ký học viên</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td style="color: blue"; colspan="2"><strong>ĐĂNG KÝ HỌC VIÊN</strong></td>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <tr>
            <td><label>Họ và tên</label></td>
            <td colspan="3"><input style="width: 90%" type="text" name="txtHoVaTen"></td>
        </tr>
        <tr>
            <td><label>Ngày sinh</label></td>
            <td colspan="3"><input style="width: 50%" type="date" name="txtNgaySinh"></td>
        </tr>
        <tr>
            <td><label>Giới tính</label></td>
            <td><input type="radio" name="gender" value="male" checked> Nam</td>
            <td><input type="radio" name="gender" value="female"> Nữ</td>
            <td></td>
        </tr>
        <tr>
            <td rowspan="1" style="vertical-align: text-top">Địa chỉ</td>
            <td colspan="4"><textarea rows="3" cols="22" name="Adress"></textarea></td>
        </tr>
        <tr>
            <td><label>Lớp</label></td>
            <td colspan="2">
                <select name="Class">
                    <option value="">---Chọn lớp---</option>
                    <option value="1">Lớp 1</option>
                    <option value="2">Lớp 2</option>
                    <option value="3">Lớp 3</option>
                    <option value="4">Lớp 4</option>
                    <option value="5">Lớp 5</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td colspan="3"><input style="width: 70%" type="text" name="txtEmail"></td>
        </tr>
        <tr>
            <td><label>Số điện thoại</label></td>
            <td colspan="3"><input style="width: 70%" type="text" name="txtSoDienThoai"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Đăng ký"></td>
            <td><input type="reset" value="Nhập lại"></td>
        </tr>
    </table>
</form>

</body>
</html>
