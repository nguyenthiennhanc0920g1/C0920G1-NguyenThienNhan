<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
</head>
<body>
<h1 style="text-align: center">REGISTER FORM</h1>
<form th:object="${user}" th:action="@{/send}" th:method="POST">
    <table style="margin: auto">
        <tr>
            <td>Họ và tên</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">First Name Error</td>
        </tr>
        <tr>
            <td>Tuổi</td>
            <td><input type="number" th:field="*{age}"/></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">First Name Error</td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" th:field="*{email}"/></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">First Name Error</td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" th:field="*{gender}" value="Nữ"/>Female
                <input type="radio" th:field="*{gender}" value="Nam"/>Male
                <input type="radio" th:field="*{gender}" value="Bê đê"/>LGBT
            </td>
        </tr>
        <tr>
            <td>Birthday</td>
            <td><input type="date" th:field="*{birthday}"/></td>
            <td th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">First Name Error</td>
        </tr>
    </table>
    <button style="margin: auto; display: block" type="submit">Send</button>
</form>
</body>
</html>
